<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header_footer.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>AnimeAhead!</title>
  </head>
  <body>
    <header>
      <div class="header-div">
        <div>
          <img src="assets/img/logo.png" class="logo-img" alt="logo">
          <h1>AnimeAhead!</h1>
        </div>
        <div class="flags-div">
          <div class="upper-lower-flags">
            <img src="assets/img/flags/italy.png" alt="italy">
            <img src="assets/img/flags/uk.png" alt="uk">
          </div>
          <div class="upper-lower-flags">
            <img src="assets/img/flags/france.png" alt="france">
            <img src="assets/img/flags/spain.png" alt="spain">
          </div>
        </div>
      </div>
    </header>

    <div class="main-div">
      <div class="internal-main-div">
        <h2>Search your favourite animes!</h2>
        <div>
          <input class="searchbar-input" type="text" placeholder="Cerca anime...">
          <button class="confirm-search">
            <img src="assets/img/find.png" alt="search">
          </button>
        </div>
      </div>
      <div class="anime-info-main-div">
        <div class="anime-img-div">
          <img class="anime-img">
        </div>
        <div class="anime-info-div">
          <h1 class="h1-anime-title"><b>Title</b></h2>
          <h3 class="h3-anime-studio">Studio: ---</h3>
          <h3 class="h4-anime-episodes">Episodes: ---</h3>
          <h4 class="h4-anime-genre">Genre: ---</h4>
          <h4 class="h4-anime-voting">Voting: ---</h4>
          
          <p class="anime-plot-p">Plot will appear here!</p>
        </div>
      </div>
    </div>

    <footer>
      <code>Made by <a href="https://github.com/Hersh3pp0ton">Hersh3pp0ton</a> with ❤️ and ☕</code>
    </footer>

    <script src="scripts/main.js"></script>
  </body>
</html>
