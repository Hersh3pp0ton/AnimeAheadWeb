<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/header_footer.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <title>AnimeAhead!</title>
  </head>
  <body>
    <header>
      <div class="header-div">
        <div>
          <img src="assets/logo.png" class="logo-img" alt="logo">
          <h1>AnimeAhead!</h1>
        </div>
        <div class="flags-div">
          <div class="upper-lower-flags">
            <img src="assets/flags/italy.png" alt="italy">
            <img src="assets/flags/uk.png" alt="uk">
          </div>
          <div class="upper-lower-flags">
            <img src="assets/flags/france.png" alt="france">
            <img src="assets/flags/spain.png" alt="spain">
          </div>
        </div>
      </div>
      
    </header>




    <div class="main-div">
      <div class="internal-main-div">
        <h2>Cerca i tuoi anime preferiti!</h2>
        <div>
          <input class="searchbar-input" type="text" placeholder="Cerca anime...">
          <button>
            <img src="assets/find.png" alt="search">
          </button>
        </div>
      </div>
    </div>




    <footer>
      <code>Made by <a href="https://github.com/Hersh3pp0ton">Hersh3pp0ton</a> with ❤️ and ☕</code>
    </footer>
  </body>
</html>
